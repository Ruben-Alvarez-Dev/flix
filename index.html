<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Flix_Vanila</title>
  </head>
  <body>
    <div id="app" class="app">
      <header id="header" class="header">
        <div id="header__background" class="header__background"></div>
        <div id="header__logo" class="header__logo"></div>
        <div id="header__content" class="header__content"></div>
        <div id="header__topMenu" class="header__topMenu"></div>
      </header>
      <aside id="aside" class="aside">
        <div id="aside__background" class="aside__background"></div>
        <div id="aside__logo" class="aside__logo"></div>
        <div id="aside__content" class="aside__content"></div>
        <div id="aside__leftMenu" class="aside__leftMenu"></div>
      </aside>
      <div id="hero" class="hero">
        <div id="hero__background" class="hero__background"></div>
        <div id="hero__backdrop" class="hero__backdrop"></div>
        <div id="hero__trailer" class="hero__trailer"></div>
      </div>
      <main id="gallery" class="gallery">
        <div id="gallery__background" class="gallery__background"></div>
        <div id="gallery__content" class="gallery__content">
          <div
            id="gallery__content__endpoint0"
            class="gallery__content__endpoint"
          ></div>
          <div
            id="gallery__content__endpoint1"
            class="gallery__content__endpoint"
          ></div>
          <div
            id="gallery__content__endpoint2"
            class="gallery__content__endpoint"
          ></div>
          <div
            id="gallery__content__endpoint3"
            class="gallery__content__endpoint"
          ></div>
          <div
            id="gallery__content__endpoint4"
            class="gallery__content__endpoint"
          ></div>
          <div
            id="gallery__content__endpoint5"
            class="gallery__content__endpoint"
          ></div>
          <div
            id="gallery__content__endpoint6"
            class="gallery__content__endpoint"
          ></div>
          <div
            id="gallery__content__endpoint7"
            class="gallery__content__endpoint"
          ></div>
          <div
            id="gallery__content__endpoint8"
            class="gallery__content__endpoint"
          ></div>
        </div>
        <div id="gallery__active" class="gallery__active"></div>
      </main>
      <footer id="footer" class="footer">
        <div id="footer__background" class="footer__background"></div>
        <div id="footer__logo" class="footer__logo"></div>
        <div id="footer__content" class="footer__content"></div>
        <div id="footer__bottomMenu" class="footer__bottomMenu"></div>
      </footer>
    </div>
    <script type="module" src="/index.js" defer></script>
  </body>
</html>
