<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Flix_Vanila</title>
  </head>
  <body>
    <div id="app" class="app">
      <header id="header" class="header">
        <div id="header__background" class="header__background"></div>
        <div id="header__logo" class="header__logo"></div>
        <div id="header__content" class="header__content"></div>
        <div id="header__upMenu" class="header__upMenu"></div>
      </header>
      <aside id="aside" class="aside">
        <div id="aside__background" class="aside__background"></div>
        <div id="aside__logo" class="aside__logo"></div>
        <div id="aside__content" class="aside__content"></div>
        <div id="aside__leftMenu" class="aside__leftMenu"></div>
      </aside>
      <main id="main" class="main">
        <div id="main__background" class="main__background"></div>
        <div id="main__backdrop" class="main__backdrop"></div>
        <div id="main__trailer" class="main__trailer"></div>
        <div id="main__rightMenu" class="main__rightMenu"></div>
      </main>
      <footer id="footer" class="footer">
        <div id="footer__background" class="footer__background"></div>
        <div id="footer__logo" class="footer__logo"></div>
        <div id="footer__content" class="footer__content"></div>
        <div id="footer__downMenu" class="footer__downMenu"></div>
      </footer>
    </div>
    <script type="module" src="/index.js" defer></script>
  </body>
</html>
